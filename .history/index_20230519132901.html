<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Profile Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="profile-card">
    <img src="avatar.png" alt="Avatar" class="avatar">
    <h1>Anime Lover</h1>
    <p>Hello, I'm a passionate anime fan. I love watching all kinds of anime series and collecting merchandise.</p>
    <div class="social-links">
      <a href="https://www.facebook.com/your-facebook-profile" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://discord.gg/your-discord-server" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://your-game-website.com" target="_blank"><i class="fas fa-gamepad"></i></a>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
